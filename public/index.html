<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
    </head>
    <body lb-module="test">
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <p>Hello world! This is HTML5 Boilerplate.</p>

        <div class="foo" lb-model="test" lb-view="test" lb-attr:foo="bar" lb-attr:bar="baz" lb-attrs='{"omg": "omgz", "foo": "bar2"}'>
            <h1>Header!</h1>


            <div class="user" lb-model="user">
                <h2>Tal</h2>

                <div class="blog" lb-model="blog">Blog</div>
            </div>

            <div class="user" lb-model="some_other_module.user">
                <h2 lb-view="test">Allie</h2>
            </div>
        </div>

        <script type="text/html+underscore" lb-template="user_small">
            <div class="user">Heyo small {{name}}</div>
        </script>

        <div lb-model="user"
             lb-view="user"
             lb-template="user_small"
             lb-attrs='[{"name": "Tal"},{"name":"Allie"}]'></div>


        <script type="text/html+underscore" lb-model="user" lb-template lb-view="user">
            <div class="user">Heyo inline {{name}}</div>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/loblaw.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
